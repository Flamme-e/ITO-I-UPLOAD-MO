<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Tracker.css"> <!-- Add this line -->
</head>
<style>
body {
    background-image: url('intro.png'); /* background image settings */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    color: black; /* changed from white to black for better visibility */
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0; 
  }
  
  
  /* Profile Section Styles */
  
  .profile-section {
  
    background-color: white; /* Match background color */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add black shadow effect */
    margin-bottom: 20px;
    text-align: center;
    max-width: 600px; /* Match width of allowance section */
    margin: 10px auto; /* Center the box */
  }
  
  .profile-section h2 {
    color: #213555;
    margin-bottom: 100px;
  }
  
  .recent-activity {
    list-style: none;
    padding: 0;
    background-color: rgb(255, 255, 255);
    box-shadow: 0 2px 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-size: 1.1em;
  
  }
  
  .recent-activity li {
    background-color: rgb(0, 0, 0);
    box-shadow: 0 2px 8px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-size: 1.1em;
  
  }
  
  .expense-list {
  
    list-style: none;
    padding: 0;
    margin: 20px auto;
    max-width: 500px;
    text-align: center; /* Center the list */
    display: flex;
    flex-direction: column;
    align-items: center; /* Align items to the center */
  }
  
  .expense-list li {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.1em;
    text-align: center;
    border: 1px solid #ccc; /* Add border to user input type */
  }
  
  .expense-list li .delete-btn {
    margin-bottom: 10px; /* Add some space between text and delete button */
  
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    border: 1px solid #ccc; /* add border to user input type */
    padding: 10px;
    border-radius: 5px;
    background-color: #f0f0f0;
    color : black;
  }
  
  .expense-list li .delete-btn:hover {
    background-color: #f0f0f0;
    color: black;
  }
  /*button to sa tracker yung done and add expenses */
  .cta-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #2563eb;
    color: rgb(233, 0, 0);
    font-size: 1.2rem;
    text-decoration: none;
    border-radius: 50px;
    transition: 0.3s;
  }
  .cta-button:hover {
    background-color: #af1e1e;
  }
  .new-button {
    background-color: #0099ff;
    padding: 10px 20px;
    border: none;
    border-radius: 50px;
    font-size: 1em;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    margin-top: 5px;
  }
  .new-button:hover {
    background-color: #2980b9;
    transform: scale(1.1);
  }
  
  /* Profile Section Styles */
  
  .profile-section {
  
    background-color: white; /* Match background color */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(29, 28, 28, 0.815); /* Add black shadow effect */
    margin-bottom: 20px;
    text-align: center;
    max-width: 600px; /* Match width of allowance section */
    margin: 20px auto; /* Center the box */
  }
  
  .profile-section h2 {
    color: #213555;
    margin-bottom: 100px;
  }
  
  
  
  .recent-activity li {
    background-color: rgb(249, 244, 244);
    box-shadow: 0 2px 8px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-size: 1.1em;
  
  }
  /* Centering Content */
  #allowanceSection, #savingsDisplay, #expenseSection, #controlsSection, #savingsSection {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 20px auto;
    max-width: 600px;
    background-color: rgb(255, 255, 255);
    box-shadow: 0 2px 8px;
    padding: 20px;
    border-radius: 10px;
  }
  
  
  /* Tracker Heading */
  
  .trackerh1 {
  
    text-align: center;
    color: #000000;
    font-size: 2em;
    margin-top: 20px;
    margin-bottom: 20px;
    padding: 10px; /* Add padding for better spacing */
  }
  
  
  .right-align {
    text-align: center;
  }
  
  
  /* Center and change color of budget tracker text */
  .budget-tracker {
    text-align: center;
    color: rgb(8, 8, 8);
  }
</style>
<body onload="initializeBudgetTracker();">

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/7752/7752650.png" alt="Logo" class="logo">
            <span class="company-name">PocketPilot</span>
        </div>
        <ul class="nav-menu">
            <li><a href="intro.html">Home</a></li>
            <li class="dropdown">
                <button class="dropbtn">Service <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="Tracker.html">Tracker</a>
                    <a href="Chart.html">Chart</a>
                    <a href="Savings.html">Savings</a>
                </div>
            </li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <h1 class="trackerh1">Budget Tracker</h1>

    <!-- Monthly Allowance Selection -->
    <div id="allowanceSection">
        <h2>Set Your Monthly Allowance</h2>
        <label for="allowanceInput">Input Exact Monthly Allowance (₱):</label>
        <input type="number" id="allowanceInput" />
        <button id="setAllowanceButton" class="new-button">Done</button>
    </div>

    <!-- Remaining Savings -->
    <div id="savingsDisplay" class="hidden">
        <h3>Remaining Savings: ₱<span id="remainingSavings">0</span></h3>
    </div>

    <!-- Expense Logging Section -->
    <div id="expenseSection" class="hidden">
        <h3>Log Your Expenses</h3>
        <label for="expenseCategory">Expense Type:</label>
        <input type="text" id="expenseCategory" placeholder="e.g., Food, Transportation" />

        <label for="expenseAmount">Expense Amount (₱):</label>
        <input type="number" id="expenseAmount" placeholder="Enter expense amount" min="1" />

        <button id="addExpenseButton" class="new-button">Add Expense</button>
    </div>

    <!-- Recent Expenses -->
    <div class="profile-section">
        <h2>Recent Expenses</h2>
        <ul id="expenseList" class="expense-list"></ul>
    </div>

    <!-- Controls -->
    <div id="controlsSection" class="hidden">
        <button id="resetTrackerButton" class="new-button">Reset Tracker</button>
        <button id="proceedToChartButton" class="new-button">Proceed to Chart</button>
        <button id="proceedToSavingsButton" class="new-button">Proceed to Savings</button> <!-- New button -->
    </div>

    <footer class="footer">
        <p>&copy; 2025 PocketPilot. All rights reserved.</p>
    </footer>
    

    <script src="tracker.js"></script>
    <script src="profile.js" defer></script>
</body>
</html>
