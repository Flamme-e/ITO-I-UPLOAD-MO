<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPilot Navigation</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="Savings.css">
</head>
<style>
    h1 {
  text-align: center;
  margin: 20px; /* Adds space around the element */
  padding: 10px; /* Adds space inside the element */
}

#savingsSection {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 20px auto;
  max-width: 400px; /* Increase the max-width to widen the section */
  height: 600px; /* Reduce the height of the section */
  background-color: white;
  box-shadow: 0 2px 8px;
  padding: 20px;
  border-radius: 10px;
  text-align: center; /* Center the text inside the section */
}

#savingsSection h2 {
  margin-bottom: 50px; /* Reduce the margin to move the text upward */
  color: #4a6fa6; /* Add a color that matches the theme */
  font-size: 2em; /* Increase the font size */
  font-weight: bold; /* Make the text bold */
}

#savingsSection label {
  font-size: 1.2em; /* Increase the font size */
  color: #000000; /* Set the text color */
  margin-top: 10px; /* Add some space above the label */
}

#currentBudgetDisplay {
  margin-top: 20px; /* Add some space above the current budget display */
  font-size: 1.5em; /* Increase the font size */
  color: #0a121e; /* Set the text color */
}

/* Design for the button */
#savingsSection button {
  background-color: #0f58bf; /* Match the theme color */
  color: white;
  padding: 10px 20px;
  border: none; /* Make the border invisible */
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
  transition: background-color 0.3s ease;
  margin-top: 10px; /* Add margin to align buttons */
}

#savingsSection button:hover {
  background-color: #1d3e85; /* Change color on hover */
}

/* Design for the input text field */
#savingsSection input[type="text"],
#savingsSection input[type="number"],
#savingsSection select {
  padding: 10px;
  border: 1px solid #ccc; /* Make the border visible */
  border-radius: 5px;
  font-size: 1em;
  width: 100%;
  box-sizing: border-box;
  margin-top: 10px;
  background-color: #f9f9f9; /* Set the background color */
  color: #878181; /* Set the text color */
}

.right-align {
  text-align: right;
}
</style>
<body>

<!-- Navigation bar with logo and company name -->
<nav class="navbar">
    <!-- Logo and company name -->
    <div class="logo-container">
        <img src="https://cdn-icons-png.flaticon.com/512/7752/7752650.png" alt="Logo" class="logo"> <!-- Ensure the logo image path is correct -->
        <span class="company-name">PocketPilot</span>
    </div>

    <!-- Navigation menu -->
    <ul class="nav-menu">
        <li><a href="intro.html">Home</a></li>
        <li class="dropdown">
            <button class="dropbtn">Service <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="Tracker.html">Tracker</a>
                <a href="Chart.html">Chart</a>
                <a href="Savings.html">Savings</a>
            </div>
        </li>
        <li><a href="profile.html">Profile</a></li>
    </ul>
</nav>

<h1 class="trackerh1">Savings Setup</h1>

<!-- Savings Section -->
<div id="savingsSection">
    <h2>Track Your Savings</h2>
    <label for="budgetRange">Select Your Monthly Budget Range (₱):</label>
    <select id="budgetRange" name="budgetRange" required>
        <option value="" disabled selected>Select your budget range</option>
        <option value="0-500">₱0 - ₱500</option>
        <option value="501-1000">₱501 - ₱1000</option>
        <option value="1001-2000">₱1001 - ₱2000</option>
    </select>
    <br>
    <!-- Removed dark mode toggle -->
    <button id="setSavingsButton">Set Savings</button>
    <!-- Moved Current Budget Display inside savingsSection -->
    <div id="currentBudgetDisplay">
        <h3>Current Budget: ₱<span id="currentBudget">0</span></h3>
    </div>
</div>

<script>
    document.getElementById('setSavingsButton').addEventListener('click', function() {
        window.location.href = 'Tracker.html';
    });
</script>

<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2023 PocketPilot. All rights reserved.</p>
</footer>

    <script src="savings.js" defer></script>
    <script src="tracker.js" defer></script>
</body>
</html>
